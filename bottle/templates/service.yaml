{{- $scenario := .Values.scenario -}}
{{ range $shipname, $ship := .Values.ships }}
{{- if $ship.servers }}
kind: Service
apiVersion: v1
metadata:
  name: {{ $shipname }}
  labels:
    scenario: {{ $scenario }}
spec:
  clusterIP: None
  selector:
    scenario: {{ $scenario }}
    ship: {{ $shipname }}
  ports:
{{- range $index, $service := $ship.servers }}
   - name: {{ $service | quote }}
     protocol: TCP
     port: {{ $service }}
{{- end }}
{{- end }}
---
{{ end }}